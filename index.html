<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>活動回饋表單</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">

		<!-- Start main -->
		<section class="main">
			<div class="card u-mt-48 u-mb-48">
				<div class="row">
					<div class="col-2-3">
						<div class="form-bg u-padding-32">
							<h2 class="heading u-mt-48 u-mb-24">活動回饋表單</h2>
							<p class="message">對這次的活動寫寫問卷回饋心得想法吧!</p>
						</div>
					</div>
					<div class="col-1-3 u-padding-32">
						<form action="" class="form">
							<div class="input-container">
								<input class="js-input" type="text">
								<label class="label-text" for="">姓名</label>
							</div>
							<div class="input-container">
								<input class="js-input" type="email">
								<label class="label-text" for="">E-mail</label>
							</div>
							<div class="input-container u-mb-24">
								<textarea class="u-resize-none js-input" name="" id="" cols="30" rows="10"></textarea>
								<label class="label-text" for="">內容</label>
							</div>
							<div class="u-text-center">
								<input class="btn btn--primary" type="submit" value="發送">
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- End main -->
	</div>

	<!-- JS -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		// 當 input 是 focus 的狀態下
		$(".js-input").focus(function(){
			// 找到 .label-text 元素並加上 .is-active
			$(this).parent().find(".label-text").addClass("is-active");
		})
		// 當 input 是 blur 的狀態下
		$(".js-input").blur(function(){
			// 如果裡面沒有內容
			if($(this).val().length == 0){
				// 找到 .label-text 元素並移除 .is-active
				$(this).parent().find(".label-text").removeClass("is-active");
			}
		})
	</script>
</body>
</html>
